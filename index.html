<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Speedtest - Sellan</title>
        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script>
        function start(){
            document.getElementById('body').className = 'run';
            setTimeout(test, 1500);
        }
        function test(){
            var xhr = null; 
            if(window.XMLHttpRequest){
                xhr = new XMLHttpRequest(); 
            }else{
                alert('Votre navigateur ne supporte pas les objets XMLHTTPRequest...'); 
                xhr = false; 
            }
            xhr.onreadystatechange = function(){
                if( xhr.readyState < 4 ){
                    //loading
                }else if(xhr.readyState == 4 && xhr.status == 200){
                    //Remove non-printable chars
                    var response = xhr.responseText.replace(/[^\x20-\x7E]+/g, "");
                    document.getElementById("result").innerHTML = response;
                    document.getElementById('body').className = 'finish';
                }
            }
            xhr.open('GET', '/payload');
            xhr.send(null);
        }
        </script>
        <style>
            body {
                text-align: center;
                background: #313636;
                color: white;
                font-family: "Roboto";
            }
            a {
                color: inherit;
                text-decoration: inherit;
            }
            #button {
                cursor: pointer;
                margin-top: 15%;
                border: solid 4px #00afd3;
                border-radius: 100px;
                width: 250px;
                height: 80px;
                transition: 0.5s 1s;
                position: relative;
            }
            #button * {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #button #text {
                font-size: 200%;
                z-index: 20;
                transition: 0.5s;
            }
            #button img {
                opacity: 0%;
                height: 80%;
                z-index: 10;
                transition: 0.5s;
            }
            #button #result {
                opacity: 0%;
                font-size: 200%;
                width: 80%;
                z-index: 15;
                transition: 0.5s;
            }

            .run #button {
                width: 80px;
            }
            .run #button #text {
                opacity: 0%;
                transition: 0.5s 0s;
            }
            .run #button img {
                opacity: 100%;
                transition: 0.5s 0.5s;
                animation: shake 0.1s linear infinite;
            }

            .finish #button {
                transition: 0.5s 0s;
            }
            .finish #button #text {
                opacity: 0%;
            }
            .finish #button img {
                opacity: 0%;
                transition: 0.5s 0s;
            }
            .finish #button #result {
                opacity: 100%;
                transition: 0.5s 0.5s;
            }

            @keyframes shake {
                0% {
                    transform: translate(-52%, -52%);
                }
                50% {
                    transform: translate(-48%, -48%);
                }
                100% {
                    transform: translate(-52%, -52%);
                }
            }
        </style>
    </head>
